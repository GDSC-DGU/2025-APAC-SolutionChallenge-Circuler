name: Circuler Server CI

on:
  pull_request:
    branches: [ main ]  # 또는 dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Create .env file
        run: |
          mkdir -p src/test/resources
          echo "SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}" > src/test/resources/.env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }}" >> src/test/resources/.env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> src/test/resources/.env
          echo "SPRING_REDIS_HOST=${{ secrets.REDIS_HOST }}" >> src/test/resources/.env
          echo "SPRING_REDIS_PORT=${{ secrets.REDIS_PORT }}" >> src/test/resources/.env
          echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> src/test/resources/.env
          echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> src/test/resources/.env
          echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}" >> src/test/resources/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> src/test/resources/.env


      - name: Run Tests
        run: |
          chmod +x ./gradlew
          ./gradlew test
        working-directory: ./server