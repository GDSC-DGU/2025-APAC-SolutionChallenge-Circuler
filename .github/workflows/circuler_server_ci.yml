name: Circuler Server CI

on:
  pull_request:
    branches: [ main ]  # 또는 dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run Tests
        run: |
          mkdir -p server/src/test/resources
          echo "spring.datasource.url=${{ secrets.DB_URL }}" >> server/src/test/resources/application.yml
          echo "spring.datasource.username=${{ secrets.DB_USERNAME }}" >> server/src/test/resources/application.yml
          echo "spring.datasource.password=${{ secrets.DB_PASSWORD }}" >> server/src/test/resources/application.yml
          chmod +x ./gradlew
          ./gradlew test
        working-directory: ./server  # server 디렉토리로 작업 디렉토리 변경
