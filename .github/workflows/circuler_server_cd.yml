name: Circulo Server CD

on:
  push:
    branches: [ deploy/#55-serverCICD ] # 테스트 용도, 이후 main으로 수정
  workflow_dispatch: # 테스트 용도

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy docker-compose.yml to server
        run: |
          scp docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/docker-compose.yml

      - name: Deploy with SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull mandar2n/circulo:latest
            docker tag mandar2n/circulo:latest circulo_spring
            docker stop circulo || true
            docker rm circulo || true
            docker-compose -f /home/${{ secrets.VM_USER }}/docker-compose.yml up -d
